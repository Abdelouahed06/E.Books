<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Book</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">E-Book Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#categories">Categories</a></li>
                    <li class="nav-item"><a class="nav-link" href="#specials">Specials</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-light py-5 text-center position-relative">
        <div class="container">
            <h1 class="fw-bold">Discover the Best E-Books</h1>
            <p class="text-muted">Explore, Download, and Learn from Our Collection</p>
            <!-- Search Bar -->
            <div class="mt-4">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="form-control mx-auto w-50 shadow-sm" 
                    placeholder="Search for books..." 
                    oninput="searchBooks()" 
                    style="max-width: 600px;"
                >
            </div>
        </div>
    </header>

    <!-- Categories Section -->
    <section class="container my-5">
        <h2 class="mb-4 fw-bold">Categories</h2>
        <div class="d-flex flex-wrap gap-2">
            <button class="btn btn-outline-secondary" onclick="filterBooks('All')">All</button>
            <button class="btn btn-outline-secondary" onclick="filterBooks('Fiction')">Fiction</button>
            <button class="btn btn-outline-secondary" onclick="filterBooks('Science')">Science</button>
            <button class="btn btn-outline-secondary" onclick="filterBooks('Technology')">Technology</button>
        </div>
    </section>

    <!-- Books Section -->
    <section class="container my-5">
        <h2 class="mb-4 fw-bold">Featured Products</h2>
        <div class="row" id="book-list">
            <!-- Books will be dynamically loaded here -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 E-Book Store. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
